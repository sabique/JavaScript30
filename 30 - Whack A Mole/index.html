<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../favicon.png" rel="shortcut icon" type="image/x-icon" />
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-<span class="play" onClick="startGame()">â–º</span><span class="play-text play-hidden">A</span>-mole! <span class="score">0</span></h1>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const playButton = document.querySelector('.play');
  const playText = document.querySelector('.play-text');
  let lastHole;
  let timesUp = false;
  let score = 0;
  const gemeDelayTime = 1500;
  const totalGameTime = 10000 + gemeDelayTime;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const id = Math.floor(Math.random() * holes.length);
    const hole = holes[id];

    //To avoid getting same hole consecutively
    if(lastHole === hole){
      return randomHole(holes);
    }

    lastHole = hole;

    return hole;
  }

  function peep(){
    const time = randomTime(500, 1000);
    const hole = randomHole(holes);

    hole.classList.add('up')

    setTimeout(() => {
      hole.classList.remove('up')
      if(!timesUp) {
        peep();
      }
    }, time);
  }

  function startGame(){
    scoreBoard.textContent = 0;
    timesUp = false;
    score = 0;

    setTimeout(() => {
      peep();
    }, gemeDelayTime)

    setTimeout(() => {
      timesUp = true;
      playText.classList.add('play-hidden');
      playButton.classList.remove('play-hidden');
    }, totalGameTime);
  }

  function bong(e){
    if(!e.isTrusted) return;
    score++;
    this.classList.remove('up');
    scoreBoard.textContent = `${score}`;
  }

  moles.forEach(mole => mole.addEventListener('click', bong));
  playButton.addEventListener('click', () => {
    playText.classList.remove('play-hidden');
    playButton.classList.add('play-hidden');
  })
</script>
</body>
</html>
