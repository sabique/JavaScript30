<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../favicon.png" rel="shortcut icon" type="image/x-icon" />
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥ON FIRE!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const division = document.querySelector('.hero');
  const text = division.querySelector('h1');
  const walk = 200;

  function shadow(e){
    let {clientX: x, clientY: y} = e;
    const {offsetHeight: height, offsetWidth: width} = division;

    if(this !== e.target){
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }

    const walkX = Math.round((x / width * walk) - (walk / 2));
    const walkY = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `
      ${walkX}px ${walkY}px 0 rgba(255,0,255,0.7),
      ${walkX * -1}px ${walkY * -1}px 0 rgba(255,0,0,0.7),
      ${walkY}px ${walkX * -1}px 0 rgba(0,255,255,0.7),
      ${walkY}px ${walkX}px 0 rgba(0,255,0,0.7)
    `;
  }
  
  division.addEventListener('mousemove', shadow);
</script>
</body>
</html>
