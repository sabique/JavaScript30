<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" class="timer__button">Work 5</button>
      <button data-time="900" class="timer__button">Quick 15</button>
      <button data-time="1200" class="timer__button">Snack 20</button>
      <button data-time="3600" class="timer__button">Lunch Break</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script>
    let countdownHandle;

    const countdownTime = document.querySelector('.display__time-left');
    const endTime = document.querySelector('.display__end-time');

    function timer(seconds) {
      const startTime = Date.now();
      const endTime = startTime + seconds * 1000;
      displayTimeLeft(seconds);
      displayRemainingTime(endTime);

      countdownHandle = setInterval(function(){
        const secondsLeft = Math.round((endTime - Date.now()) / 1000);
        
        if(secondsLeft < 0) {
          clearInterval(countdownHandle);
          return;
        }
        displayTimeLeft(secondsLeft);
      }, 1000);
    }

    function displayTimeLeft(seconds) {
      const minutes = Math.floor(seconds/60);
      const remainderSeconds = (seconds % 60);

      const display = `${minutes < 10?'0':''}${minutes} : ${remainderSeconds < 10? '0' : ''}${remainderSeconds}`;
      document.title = display;
      countdownTime.textContent = display;
    }

    function displayRemainingTime(timestamp) {
      const end = new Date(timestamp);
      const hours = end.getHours();
      const minutes = end.getMinutes();

      endTime.textContent = `Be Back At ${hours} : ${minutes < 10? '0' : ''}${minutes}`;
    }
  </script>
</body>
</html>
